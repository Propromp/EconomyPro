name: EconomyPro
version: @version@
main: net.propromp.economypro.Main
api-version: 1.13
softdepend: [Vault]
permissions:
  economypro.*:
    children:
      - economypro.money
      - economypro.bank
      - economypro.balance.set
      - economypro.balance.get
      - economypro.pay
      - economypro.economypro
      - economypro.balancetop
    default: op
  economypro.money:
    default: true
  economypro.bank:
    default: true
  economypro.balance.set:
    default: op
  economypro.balance.get:
    default: true
  economypro.balancetop:
    default: true
  economypro.pay:
    default: true
  economypro.economypro.help:
    default: true
  economypro.economypro.settings:
    default: op
  economypro.balncetop:
    default: true